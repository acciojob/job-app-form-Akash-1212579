<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label>Name</label>
		<input type="text" id="name" required><br><br>
		<label>Email</label>
		<input type="email" id="email" required> <br><br>
		<label>Gender</label>
		<input type="radio" id="gender_m" value="male" name="gender">Male
		<input type="radio" id="gender_f" value="female" name="gender">Female
		<input type="radio" id="gender_o" value="other" name="gender">Other
		<br><br><label>Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br><br>
		<label>Age</label>
		<input type="number" id="age" required><br><br>
		<label>Date of Birth</label>
		<input type="date" id="dob" required><br><br>
		<label>Password</label>
		<input type="password" id="password" required>
		<label>Portfolio URL</label>
		<input type="url" id="portfolio"><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
